<input
  [id]="inputName"
  [class]="inputClass"
  type="radio"
  [value]="value"
  [checked]="value === currentValue"
  (change)="onInput($event)"/>
<span [class]="spanClass">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-3.5 w-3.5"
    viewBox="0 0 16 16"
    fill="currentColor">
    <circle data-name="ellipse" cx="8" cy="8" r="8"></circle>
  </svg>
</span>
<label [htmlFor]="inputName" [class]="labelClass">
  {{ label }}
</label>
